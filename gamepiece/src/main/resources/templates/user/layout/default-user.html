<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
    <head>
        <meta charset="utf-8" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="shortcut icon" type="image/x-icon" th:href="@{/assets/imgs/logo/GP_logo.png}" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    	<link th:href="@{/assets/css/material-icon-round.css}" rel="stylesheet" type="text/css" />
    </head>
    <body>
        <main class="main-wrap">
            <section class="content-main">
            	<th:block layout:fragment="contents-body"></th:block>
            </section>
        </main>
        <footer th:replace="~{user/fragments/footer :: footerFragment}"></footer>
        <script src="https://code.jquery.com/jquery-latest.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <!--/* 사용자 추가 js file */-->
        <th:block layout:fragment="customJsResource"></th:block>
        <!--/* 사용자 추가 js script */-->
        <th:block layout:fragment="customJs"></th:block>
    </body>
</html>
