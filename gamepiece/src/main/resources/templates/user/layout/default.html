<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
    <head>
        <meta charset="utf-8" />
        <!-- Favicon -->
        <link rel="shortcut icon" type="image/x-icon" th:href="@{/manage/assets/imgs/theme/favicon.svg}" />
        <!-- Template CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
        <link th:href="@{/assets/css/common.css}" rel="stylesheet" type="text/css" />
        <link th:href="@{/assets/css/material-icon-round.css}" rel="stylesheet" type="text/css" />        
    </head>
    <body>    
	<!-- header start -->
	<header th:replace="~{user/fragments/header :: headerFragment}"></header>
	<!-- header end -->
		<main class="main-wrap">
			<div class="main-div">
				<section class="content-main">
					<!--/* content-header */--> 
					<th:block layout:fragment="contents-header"></th:block>
					<!--/* content-body */--> 
					<th:block layout:fragment="contents-body"></th:block>
				</section>
			<!-- content-main end// -->
			<!-- footer start -->
			<!-- footer end -->
			</div>
        </main>
        <script th:src="@{/manage/assets/js/vendors/jquery-3.6.0.min.js}"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
		<!-- <script th:src="@{/manage/assets/js/vendors/bootstrap.bundle.min.js}"></script> -->
        <script th:src="@{/manage/assets/js/vendors/select2.min.js}"></script>
        <script th:src="@{/manage/assets/js/vendors/perfect-scrollbar.js}"></script>
        <script th:src="@{/manage/assets/js/vendors/jquery.fullscreen.min.js}"></script>
        <!-- Main Script -->
        <!--/* 사용자 추가 js file */-->
        <th:block layout:fragment="customJsResource"></th:block>
        <!--/* 사용자 추가 js script */-->
        <th:block layout:fragment="customJs"></th:block>
    </body>
</html>
