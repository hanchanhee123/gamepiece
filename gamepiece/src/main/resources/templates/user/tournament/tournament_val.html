    <!--/* 사용자 추가 js script */-->
    <th:block layout:fragment="customJs">
		<script th:inline="javascript">
			let $selectYear = $('.select-year').val();
			let $selectMonth = $('.select-month').val();
			
			const leageName = /*[[${leageName}]]*/"";
			const gameName = /*[[${gameName}]]*/"";
			console.log(leageName);
			
			
			function getAjaxFn(selectYear, selectMonth){
				const request = $.ajax({
					url : '/tournament/util/ajax',
					method : 'POST',
					data : {'date' : `${$selectYear}-${$selectMonth}`,
							'gameName' : gameName,
							'matchCate' : leageName
					},
					dataType : 'json'
				});
				request.done(function(data){
					console.log(data);
					const $tournamentDiv = $('.tournament-match');
					$tournamentDiv.empty();
					
					if(data.data != null){
						for(const list of data.data){
							const $div = $('<div />',{
								'class' : 'match-date'
							});
							const $p = $('<p />');
							$p.text(list.groupName);
							$div.append($p);
							$tournamentDiv.append($div);
							for(const match of list.schedules){
								const $matchTime = $('<div />',{
									'class' : 'match-time'
								})
								const $div = $('<div />');
								const $timeDay = $('<div />', {
									'class' : 'time-day'
								})
								const $p = $('<p />');
								$p.text(match.time);
								$timeDay.append($p);
								$div.append($timeDay);
								
								if(match.matchStatus == 'RESULT' || match.matchStatus == 'BEFORE'){
									const $p = $('<p />');
									const $state = $('<div />',{
										'class' : 'is-state-end'
									});
									if(match.matchStatus == 'RESULT'){
										$p.text('경기종료');
									}else{
										$p.text('예정');
									}
									
									$state.append($p);
									$div.append($state);
								}else{
									const $p = $('<p />');
									const $state = $('<div />',{
										'class' : 'is-state-ing'
									});
									$p.text('진행중');
									$state.append($p);
									$div.append($state);
								}
								
								if(leageName != 'season_opening' && gameName == ''){
									const $scoreDiv = $('<div />',{
										'class' : 'score-div'
									});
									const $team1 = $('<div />',{
										'class' : 'team1'
									});
									const $team2 = $('<div />',{
										'class' : 'team2'
									});
									
									const $tp = $('<p />',{
										'style' : 'margin-right : 15px'
										});
									/* const $i = $('<i />',{
										'class' : 'bi bi-image'
									}); */
									const $tp2 = $('<p />',{
										'style' : 'margin-left : 15px'
									});
									/* const $i2 = $('<i />',{
										'class' : 'bi bi-image'
									}); */
									
									$tp.text(match.homeTeam.name);
									$team1.append($tp);
									// $team1.append($i);
									if(match.winner == 'HOME'){
										const $teamWin = $('<div />',{
											'class' : 'team-win'
										});
										const $p = $('<p />');
										$p.text(match.homeScore);
										$teamWin.append($p);
										$team1.append($teamWin);
									}else{
										const $teamLose = $('<div />',{
											'class' : 'team-lose'
										});
										const $p = $('<p />');
										$p.text(match.homeScore);
										$teamLose.append($p);
										$team1.append($teamLose);
									}
									$scoreDiv.append($team1);
									
									if(match.winner == 'AWAY'){
										const $teamWin = $('<div />',{
											'class' : 'team-win'
										});
										const $p = $('<p />');
										$p.text(match.awayScore);
										$teamWin.append($p);
										$team2.append($teamWin);
									}else{
										const $teamLose = $('<div />',{
											'class' : 'team-lose'
										});
										const $p = $('<p />');
										$p.text(match.awayScore);
										$teamLose.append($p);
										$team2.append($teamLose);
									}
									
									$tp2.text(match.awayTeam.name);
									// $team2.append($i2);
									$team2.append($tp2);
									
									
									$scoreDiv.append($team2);
									
									$div.append($scoreDiv);
								} else {
									const $scoreDiv = $('<div />',{
										'class' : 'score-div'
									});
									const $p = $('<p />');
									
									$p.text(match.title);
									
									$scoreDiv.append($p);
									$div.append($scoreDiv);
								}
								$matchTime.append($div);
								$tournamentDiv.append($matchTime);
							}
						}
					} else {
						const $div = $('<div />',{
							'class' : 'match-date'
						});
						const $p = $('<p />');
						$p.text('대회 일정을 찾을 수 없습니다.');
						$div.append($p);
						$tournamentDiv.append($div);
					}
					
				});
				request.fail(function(jQXHR, textStatus, error){
    				console.log(error);
    			});	
			}
			
			getAjaxFn($selectYear, $selectMonth);
			
			$('.select-year').change(function(){
				$selectYear = $('.select-year').val();
				getAjaxFn($selectYear, $selectMonth);
				location.href = `/tournament/list/valorant?leageName=${leageName}&year=${$selectYear}&month=${$selectMonth}`;
			});
			
			$('.select-month').change(function(){
				$selectMonth = $('.select-month').val();
				getAjaxFn($selectYear, $selectMonth);
				location.href = `/tournament/list/valorant?leageName=${leageName}&year=${$selectYear}&month=${$selectMonth}`;
			});
		</script>
    </th:block>
