    <div class="pagination-area mt-30 mb-50" th:if="${not #lists.isEmpty(avatarList)}">
	        <nav>
	            <ul class="pagination justify-content-center">
	            	<li class="page-item">
	                    <a class="page-link" th:href="@{/user/point/avatar}">
	                    	<i class="material-icons md-first_page"></i>
                    	</a>
	                </li>
	            	<li class="page-item" th:classappend="${currentPage < 2} ? disabled">
	                    <a class="page-link" th:href="@{/user/point/avatar(currentPage=${currentPage - 1})}">
	                    	<i class="material-icons md-chevron_left"></i>
                    	</a>
	                </li>
	                <th:block th:each="num : ${#numbers.sequence(startPageNum,endPageNum)}">
		                <li class="page-item" th:classappend="${num == currentPage} ? 'active'">
		                	<a class="page-link" th:href="@{/user/point/avatar(currentPage=${num})}" th:text="${num}"></a>
		                </li>
	                </th:block>
	                <li class="page-item" th:classappend="${currentPage eq lastPage} ? disabled">
	                    <a class="page-link" th:href="@{/user/point/avatar(currentPage=${currentPage + 1})}">
	                    	<i class="material-icons md-chevron_right"></i>
	                    </a>
	                </li>
	                <li class="page-item">
	                    <a class="page-link" th:href="@{/user/point/avatar(currentPage=${lastPage})}">
	                    	<i class="material-icons md-last_page"></i>
	                    </a>
	                </li>
	            </ul>
	        </nav>
	    </div>
   	</th:block>
