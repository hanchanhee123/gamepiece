<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{user/layout/default}">
	<head>
		<link rel="stylesheet" th:href="@{/assets/css/point/catepoint.css}" type="text/css"/>
	</head>
	<th:block layout:fragment="contents-header">
         <div class="">
              <div class="main-div">
            <ul>
                <li class="pointshop-cate"><a th:href="@{/point/emoticon}">이모티콘</a></li>
				<li class="pointshop-cate"><a th:href="@{/point/avatar}">프로필이미지</a></li>
				<li class="pointshop-cate"><a th:href="@{/point/background}">배경프로필</a></li>
                <li class="pointshop-cate"><a th:href="@{/point/history}" class="text-primary">구매내역</a></li>
            </ul>
		        <div class="pointshop-Hd">
		            <div class="pointshop-top">
		                <div>
		                   
		                </div>
		                <div class = "myPoint">보유 포인트
		                	<div style="display: flex; align-items: center;">
                				<span class="point" id="myPointValue" th:text="${userPoint}"></span>
                				<img style="width: 40px;" th:src="@{/assets/imgs/logo/GP_point_logo.png}"/>
                			</div>
		            </div>
		        </div>
          	</div>
         </div>
   	</th:block>
   	<th:block layout:fragment="contents-body">
   	<div class="main_div">
   		<div class="pointShopImg">
            <div class = "box" data-bs-toggle="modal" data-bs-target="#exampleModalToggle" th:each="l : ${historyList}" th:data-ps-cd="${l.itemCd}">

	            <div class="item_image_container">
	              <img th:src="${l.filePath}"/>
	            </div>

	            <div class="item_text">
	              <div class="itemName" th:text="${l.itemName}"></div>
	              <div class="itemCate" th:text="${l.cateName}"></div>
	            </div>

	            <div class="item_cost">
	              <span class="item_price">
	                <img src="/assets/imgs/logo/GP_point_logo.png" />
	                <span class="itemPrice" th:text="${l.itemPriceFormatted}"></span>
	              </span>
	            </div>
        	</div>      
        </div>	
    </div>
    <div class="pagination-area mt-30 mb-50" th:if="${not #lists.isEmpty(historyList)}">
	        <nav>
	            <ul class="pagination justify-content-center">
				  <li class="page-item"
				      th:classappend="${currentPage < 2} ? 'disabled'">
				    <a class="page-link"
				       th:href="${currentPage < 2} 
				                ? '#' 
				                : @{/point/avatar(currentPage=1)}">
				      <i class="material-icons md-first_page"></i>
				    </a>
				  </li>
				
				  <li class="page-item"
				      th:classappend="${currentPage < 2} ? 'disabled'">
				    <a class="page-link"
				       th:href="${currentPage < 2} 
				                ? '#' 
				                : @{/point/avatar(currentPage=${currentPage - 1})}">
				      <i class="material-icons md-chevron_left"></i>
				    </a>
				  </li>
				
				  <th:block th:each="num : ${#numbers.sequence(startPageNum, endPageNum)}">
				    <li class="page-item"
				        th:classappend="${num == currentPage} ? 'active'">
				      <a class="page-link"
				         th:href="@{/point/avatar(currentPage=${num})}"
				         th:text="${num}"></a>
				    </li>
				  </th:block>
				
				  <li class="page-item"
				      th:classappend="${currentPage == lastPage} ? 'disabled'">
				    <a class="page-link"
				       th:href="${currentPage == lastPage} 
				                ? '#' 
				                : @{/point/avatar(currentPage=${currentPage + 1})}">
				      <i class="material-icons md-chevron_right"></i>
				    </a>
				  </li>
				
				  <li class="page-item"
				      th:classappend="${currentPage == lastPage} ? 'disabled'">
				    <a class="page-link"
				       th:href="${currentPage == lastPage} 
				                ? '#' 
				                : @{/point/avatar(currentPage=${lastPage})}">
				      <i class="material-icons md-last_page"></i>
				    </a>
				  </li>
				</ul>
	        </nav>
	    </div>
   	</th:block>
   	<!--/* 사용자 추가 js file */-->
    <th:block layout:fragment="customJsResource"></th:block>
    <!--/* 사용자 추가 js script */-->
    <th:block layout:fragment="customJs">
		<script>
		
		</script>
    </th:block>
</html>
