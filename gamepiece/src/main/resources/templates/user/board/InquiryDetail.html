<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{user/layout/default}">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/assets/css/board/boardDetail.css}" />
    <!-- jQuery 추가 -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- 스마트 에디터 스크립트 -->
    <script type="text/javascript" src="/smarteditor/js/HuskyEZCreator.js" charset="utf-8"></script>
    <!-- 웹폰트 추가 -->
    <link href="https://hangeul.pstatic.net/hangeul_static/css/nanum-gothic.css" rel="stylesheet">
    <link href="https://hangeul.pstatic.net/hangeul_static/css/nanum-myeongjo.css" rel="stylesheet">
    
    
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.7.2/font/bootstrap-icons.min.css" rel="stylesheet">
</head>



<th:block layout:fragment="contents-body">
    <input type="hidden" id="inquiryNum" th:value="${inquiryInfo.inquiryNum}">
  
				            <div class="titleDiv">
				    <div class="title-details">
				        <div id="titleStyle">
				            <span class="titleFont" th:text="${inquiryInfo.inquiryTitle}">제목</span>
				        </div>
				        <div class="user-info-row d-flex align-items-center">
				            <div class="d-flex align-items-center flex-grow-1 gap-3">
				              <img src="data:image/png;base64,..." class="rounded-circle" style="width: 30px; height: 30px;">
				               <span class="username fw-semibold" th:text="${inquiryInfo.userInfo.userNn}">회원</span>
				                <span class="text-muted small" th:text="${inquiryInfo.inquiryYmd}">2012-11-11</span>
				            </div>
				            <span class="report-text ms-auto" data-bs-toggle="modal" data-bs-target="#reportModal">
				                <i class="bi bi-exclamation-circle-fill text-danger me-1"></i>
				                신고
				            </span>
				        </div> 

                    <div class="modal fade" id="reportModal" tabindex="-1" aria-labelledby="reportModalLabel" aria-hidden="true">
                        <div class="modal-dialog">
                          <div class="modal-content">
                            <div class="modal-header">
                              <h1 class="modal-title fs-5" id="reportModalLabel">신고하기</h1>
                              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                              <form>
                                <div class="mb-3">
                                  <label for="report-type" class="col-form-label">신고 사항</label>
                                  <select class="form-control" id="report-type">
                                    <option value="">선택해주세요</option>
                                    <option value="spam">스팸/광고</option>
                                    <option value="abuse">욕설/비방</option>
                                    <option value="politics">정치적 발언</option>
                                    <option value="adult">음란물</option>
                                    <option value="copyright">저작권 침해</option>
                                    <option value="etc">기타</option>
                                  </select>
                                </div>
                                <div class="mb-3">
                                  <label for="report-detail" class="col-form-label">신고 사유</label>
                                  <textarea class="form-control" id="report-detail" placeholder="신고 사유를 입력해주세요."></textarea>
                                </div>
                              </form>
                            </div>
                            <div class="modal-footer">
                              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">취소</button>
                              <button type="button" class="btn btn-danger" onclick="validateAndSubmit()">신고하기</button>
                            </div>
                          </div>
                        </div>
                      </div>

                      <div class="modal fade" id="reportCompleteModal" aria-hidden="true" aria-labelledby="reportCompleteModalLabel" tabindex="-1">
                        <div class="modal-dialog modal-dialog-centered">
                          <div class="modal-content">
                            <div class="modal-header">
                              <h1 class="modal-title fs-5" id="reportCompleteModalLabel">신고완료</h1>
                              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                              신고가 접수되었습니다.
                            </div>
                            <div class="modal-footer">
                              <button type="button" class="btn btn-primary" data-bs-dismiss="modal">확인</button>
                            </div>
                          </div>
                        </div>
                      </div>


                    
                </div>
            </div>

							            <div class="boards-content">
			    <div class="content-details">
			        <!-- 네이버 에디터 컨텐츠 (모든 스타일 유지) -->
			        <div th:if="${inquiryInfo.inquiryContent.contains('<p>') or inquiryInfo.inquiryContent.contains('<div>')}" 
			             class="editor-content"
			             th:utext="${inquiryInfo.inquiryContent}">
			        </div>
			        
			        <!-- mapper의 일반 텍스트 (기본 스타일 적용) -->
			        <div th:unless="${inquiryInfo.inquiryContent.contains('<p>') or inquiryInfo.inquiryContent.contains('<div>')}" 
			             class="plain-text"
			             th:text="${inquiryInfo.inquiryContent}">
			        </div>
			    </div>
			</div>
			               
               
               
               
        <div class="board-commentBar" th:if="${responeInfo != null}">
    <div class="card border-0 shadow-sm">
        <!-- 답변 헤더 -->
        <div class="card-header bg-light py-3 d-flex justify-content-between align-items-center">
            <div class="d-flex align-items-center gap-3">
                <div class="position-relative">
                    <img src="data:image/png;base64,..." 
                         class="rounded-circle border" 
                         style="width: 45px; height: 45px; object-fit: cover;">
                    <span class="position-absolute bottom-0 end-0 
                               bg-success rounded-circle p-1 border border-white"
                          style="width: 12px; height: 12px;"></span>
                </div>
              <div class="d-flex align-items-center gap-2">
                    <h6 class="mb-0 fw-semibold" th:text="${responeInfo.userInfo.userNn}">닉네임</h6>
                    <span class="text-muted small" th:text="|(답변일: ${responeInfo.responeYmd})|">게시날짜</span>
                </div>
            </div>
         
        </div>

        <!-- 답변 내용 -->
        <div class="card-body py-4">
            <div class="d-flex">
                <div style= "margin: 10px">
                    <p class="card-text mb-0 text-secondary" 
                       th:text="${responeInfo.responeContent}"
                       style="line-height: 1.6;">
                        답변 내용
                    </p>
                </div>
            </div>
        </div>

      
    </div>
</div>
                
                
                
                
    
</th:block>

<!--/* 사용자 추가 js file */-->
<th:block layout:fragment="customJsResource">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
	<script th:src="@{/assets/js/home/homeJs.js}"></script>
</th:block>
<!--/* 사용자 추가 js script */-->
<th:block layout:fragment="customJs">
    <script th:inline="javascript">
       
        
        function validateAndSubmit() {
            const reportType = document.getElementById('report-type').value;
            const reportDetail = document.getElementById('report-detail').value.trim();
            
            if (reportType === '') {
                alert('신고 사항을 선택해주세요.');
                return;
            }
            
            if (reportDetail === '') {
                alert('신고 사유를 입력해주세요.');
                return;
            }
            
            const reportModal = bootstrap.Modal.getInstance(document.getElementById('reportModal'));
            reportModal.hide();
            
            const completeModal = new bootstrap.Modal(document.getElementById('reportCompleteModal'));
            completeModal.show();
            
            document.getElementById('report-type').value = '';
            document.getElementById('report-detail').value = '';
        }
        
        
        
       
        
        
     
		
        
        
    </script>
</th:block>
</html>
