<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{user/layout/default}">
<head>
	<link rel="stylesheet" th:href="@{/assets/css/game/gamelist.css}" />
</head>
<th:block layout:fragment="contents-body">
	<main>
        <div class="main">
            <div class="main-contents">
                <div class="main_div">
			        <div class="category-menu">
			            <ul>
			            	<th:block th:each="l : ${platformList}">
			            			<li class="gamelist-cate" th:classappend="${l.platformCode == currentPlatformCode} ? 'active'"><a th:href="@{/game/platform(platformCode=${l.platformCode})}" th:text="${l.platformName}"></a></li>
			            	</th:block>
			            	
			            	
			            	<!-- <li class="gamelist-cate"><a th:href="@{/game/steam}">스팀</a></li>
			                <li class="gamelist-cate"><a th:href="@{/game/epic}">에픽게임즈</a></li>
			                <li class="gamelist-cate"><a th:href="@{/game/nintendo}">닌텐도</a></li>
			                <li class="gamelist-cate"><a th:href="@{/game/riot}">라이엇게임즈</a></li> -->
			            </ul>
			        </div>
			        <div class="category-menu">
			        	<ul>
			        		<li class="gamelist-cateA active"><a href="#">A</a></li>
							<li class="gamelist-cateA"><a href="#">B</a></li>
							<li class="gamelist-cateA"><a href="#">C</a></li>
							<li class="gamelist-cateA"><a href="#">D</a></li>
							<li class="gamelist-cateA"><a href="#">E</a></li>
							<li class="gamelist-cateA"><a href="#">F</a></li>
							<li class="gamelist-cateA"><a href="#">G</a></li>
							<li class="gamelist-cateA"><a href="#">H</a></li>
							<li class="gamelist-cateA"><a href="#">I</a></li>
							<li class="gamelist-cateA"><a href="#">J</a></li>
							<li class="gamelist-cateA"><a href="#">K</a></li>
							<li class="gamelist-cateA"><a href="#">L</a></li>
							<li class="gamelist-cateA"><a href="#">M</a></li>
							<li class="gamelist-cateA"><a href="#">N</a></li>
							<li class="gamelist-cateA"><a href="#">O</a></li>
							<li class="gamelist-cateA"><a href="#">P</a></li>
							<li class="gamelist-cateA"><a href="#">Q</a></li>
							<li class="gamelist-cateA"><a href="#">R</a></li>
							<li class="gamelist-cateA"><a href="#">S</a></li>
							<li class="gamelist-cateA"><a href="#">T</a></li>
							<li class="gamelist-cateA"><a href="#">U</a></li>
							<li class="gamelist-cateA"><a href="#">V</a></li>
							<li class="gamelist-cateA"><a href="#">W</a></li>
							<li class="gamelist-cateA"><a href="#">X</a></li>
							<li class="gamelist-cateA"><a href="#">Y</a></li>
							<li class="gamelist-cateA"><a href="#">Z</a></li>			        		
			        	</ul>
			        </div>
			        <div class="search">
			            <input type="text" class="item-search">
			            <button type="button" class="search-button"><i class="fa-solid fa-magnifying-glass" aria-hidden="true"></i></button>
			        </div>
			        <div class="card-body">
			        	<div class="row gx-3 row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-xl-4 row-cols-xxl-5">
					       <th:block th:each="l : ${gameList.games}">
						        <div class="col">
						        	<div class="game-info">
						                <img th:src="${l.urlSrc}">
						                <p class="game-name" th:text="${l.title}"></p>
						                <p class="game-price" th:text="${l.finalPrice}"></p>
						            </div>
						        </div>
					        </th:block>
					        
			        	</div>
			        	</div>
			        </div>
			        <div class="pagination-area mt-15 mb-50">
			            <nav>
			                <ul class="pagination justify-content-center">
			                    <li class="page-item">
			                        <a class="page-link" th:href="@{/game/gameList}">
			                        	<i class="material-icons md-first_page"></i>
			                        </a>
			                    </li>
			                    <li class="page-item" th:classappend="${gameList.currentPage < 2} ? 'disabled'">
			                        <a class="page-link"
			                           th:href="@{/game/gameList(currentPage=${gameList.currentPage - 1})}">
			                        	<i class="material-icons md-chevron_left"></i>
			                        </a>
			                    </li>
			                    <th:block th:each="num : ${#numbers.sequence(gameList.startPageNum, gameList.endPageNum)}">
				                    <li class="page-item" th:classappend="${num == gameList.currentPage} ? 'active'">
				                    	<a class="page-link" th:href="@{/game/gameList(currentPage=${num})}" 
				                    	   th:text="${num}">
				                    	</a>
				                    </li>
			                    </th:block>
			                    <li class="page-item" th:classappend="${gameList.currentPage eq lastPage} ? 'disabled'">
			                        <a class="page-link"
			                           th:href="@{/game/gameList(currentPage=${gameList.currentPage + 1})}">
			                        	<i class="material-icons md-chevron_right"></i>
			                        </a>
			                    </li>
			                    <li class="page-item">
			                        <a class="page-link" th:href="@{/game/gameList(currentPage=${gameList.lastPage})}">
			                        	<i class="material-icons md-last_page"></i>
			                        </a>
			                    </li>
			                </ul>
			            </nav>
			        </div>
			    </div>
            </div>
        </div>
    </main>
</th:block>
<!--/* 사용자 추가 js file */-->
<th:block layout:fragment="customJsResource">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
	<script th:src="@{/assets/js/home/homeJs.js}"></script>
</th:block>
<!--/* 사용자 추가 js script */-->
<th:block layout:fragment="customJs">
	<script th:inline="javascript">
		
		
		
	</script>
</th:block>
</html>
