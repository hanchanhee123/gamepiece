<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{admin/layout/default}">
    
	<th:block layout:fragment="contents-header">
		<div class="content-header">
			<div>
				<h2 class="content-title">회원 상세정보 조회</h2>
			</div>
		</div>
	</th:block>
	
	<th:block layout:fragment="contents-body">
		<div class="card">
			<div class="card-body">
				<div class="row">
				    <div class="col-lg-5">
				        <div class="table-responsive">
				            <table class="table" th:object="${userInfo}">
				                <tbody>
									<tr>
									    <td>
									        <div class="itemside">
									            <label class="info" for="id">아이디</label>
									        </div>
									    </td>
									    <td>
									    	<input type="text" th:value="*{id}" id="id" placeholder="Type here" class="form-control" disabled>
									    </td>
									</tr>
								    <tr>
								        <td>
								            <div class="itemside">
								                <label class="info" for="authrt_nm">권한명</label>
								            </div>
								        </td>
								        <td>
								        	<input type="text" th:value="*{authrt_nm}" id="authrt_nm" placeholder="Type here" class="form-control">
								        </td>
								    </tr>
								    <tr>
								        <td>
								            <div class="itemside">
								                <label class="info" for="user_pw">비밀번호</label>
								            </div>
								        </td>
								        <td>
								        	<input type="text" th:value="*{user_pw}" id="user_pw" placeholder="Type here" class="form-control">
								        </td>
								    </tr>
								    <tr>
								        <td>
								            <div class="itemside">
								                <label class="info" for="user_nm">이름</label>
								            </div>
								        </td>
								        <td>
								        	<input type="text" th:value="*{user_nm}" id="user_nm" placeholder="Type here" class="form-control">
								        </td>
								    </tr>
								    <tr>
								        <td>
								            <div class="itemside">
								                <label class="info" for="user_gender">성별</label>
								            </div>
								        </td>
								        <td>
								        	<input type="text" th:value="*{user_gender == 'M' ? '남성' : '여성'}" id="user_gender" placeholder="Type here" class="form-control">
								        </td>
								    </tr>
								    <tr>
								        <td>
								            <div class="itemside">
								                <label class="info" for="user_eml_addr">이메일주소</label>
								            </div>
								        </td>
								        <td>
								        	<input type="text" th:value="*{user_eml_addr}" id="user_eml_addr" placeholder="Type here" class="form-control">
								        </td>
								    </tr>
								    <tr>
								        <td>
								            <div class="itemside">
								                <label class="info" for="user_brdt">생년월일</label>
								            </div>
								        </td>
								        <td>
								        	<input type="text" th:value="*{user_brdt}" id="user_brdt" placeholder="Type here" class="form-control">
								        </td>
								    </tr>
								    <tr>
								        <td>
								            <div class="itemside">
								                <label class="info" for="user_telno">전화번호</label>
								            </div>
								        </td>
								        <td>
								        	<input type="text" th:value="*{user_telno}" id="user_telno" placeholder="Type here" class="form-control">
								        </td>
								    </tr>
								    <tr>
								        <td>
								            <div class="itemside">
								                <label class="info" for="user_nn">닉네임</label>
								            </div>
								        </td>
								        <td>
								        	<input type="text" th:value="*{user_nn}" id="user_nn" placeholder="Type here" class="form-control">
								        </td>
								    </tr>
								    <tr>
								        <td>
								            <div class="itemside">
								                <label class="info" for="join_ymd">가입일자</label>
								            </div>
								        </td>
								        <td>
								        	<input type="text" th:value="*{join_ymd}" id="join_ymd" placeholder="Type here" class="form-control" disabled>
								        </td>
								    </tr>
								</tbody>
					        </table>
					    </div>
					</div>
					<div class="col-md-4">
						<table class="table" th:object="${userAvatar}">
							<tr>
								<td>
									<div class="itemside">
										<label class="info" for="avatar">아바타</label>
									</div>
								</td>
								<td>
									<!-- <img th:src="*{img_url}" id="avatar"> -->
									<span class="icon icon-lg bg-primary-light">
									    <i class="text-primary material-icons md-person"></i>
									</span>
								</td>
							</tr>
						</table>
						<a class="btn btn-primary" href="#">저장</a>
					</div>
				</div>
			</div>
		</div>
	</th:block>
      
      <!--/* 사용자 추가 js file */-->
    <th:block layout:fragment="customJsResource"></th:block>
    <!--/* 사용자 추가 js script */-->
    <th:block layout:fragment="customJs">
    	<script>
    		
    	</script>
    </th:block>
</html>
