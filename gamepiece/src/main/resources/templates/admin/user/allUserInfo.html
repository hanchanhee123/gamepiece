<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{admin/layout/default}">

      <th:block layout:fragment="contents-header">
	      <div class="content-header">
	          <div>
	          	<h2 class="content-title">전체 회원정보 조회</h2>
	          </div>
	      </div>
      </th:block>
      
      <th:block layout:fragment="contents-body">
	      <div class="card">
	          <div class="card-body">
	              <div class="row">
	                  <div class="user-list">
	                      <header class="border-bottom mb-4 pb-4">
	                          <div class="row">
	                              <div class="col-lg-5 col-6 me-auto">
	                                  <input type="text" placeholder="Search..." class="form-control" />
	                              </div>
	                            
	                          </div>
	                      </header>
	                      <div class="table-responsive">
	                          <table class="table table-hover">
	                              <thead>
	                                  <tr>
	                                      <th>회원ID</th>
	                                      <th>회원비밀번호</th>
	                                      <th>회원이름</th>
	                                      <th>성별</th>
	                                      <th>회원이메일</th>
	                                      <th>생년월일</th>
	                                      <th>회원연락처</th>
	                                      <th>회원닉네임</th>
	                                      <th>가입일자</th>
	                                      <th>수정</th>
	                                      <th>탈퇴</th>
	                                  </tr>
	                              </thead>
	                              <tbody>
	                                  <tr th:if="${allUserInfo != null}" th:each="allUserInfo : ${allUserInfo}">
	                                      <td th:text="${allUserInfo.id}"><b></b></td>
	                                      <td th:text="${allUserInfo.userPswd}"></td>
	                                      <td th:text="${allUserInfo.userNm}"></td>
	                                      <td th:text="${allUserInfo.userGender}"></td>
	                                      <td th:text="${allUserInfo.userEmlAddr}"></td>
	                                      <td th:text="${allUserInfo.userBrdt}"></td>
	                                      <td th:text="${allUserInfo.userTelno}"></td>
	                                      <td th:text="${allUserInfo.userNn}"></td>
	                                      <td th:text="${allUserInfo.joinYmd}"></td>
	                                      <td>
	                                          <a th:href="@{/admin/user/userInfo(id=${allUserInfo.id})}" class="btn btn-sm btn-light font-sm rounded">수정</a>
	                                      </td>
	                                      <td>
	                                          <a id="removeBtn" th:href="@{/admin/user/removeUser(id=${allUserInfo.id})}"
	                                          onclick="return confirm('정말 삭제하시겠습니까?');"
	                                          class="btn btn-sm btn-outline-danger font-sm rounded">탈퇴</a>
	                                      </td>
	                                  </tr>
	                              </tbody>
	                          </table>
	                      </div>
	                  </div>
	              </div>
	          </div>
	      </div>
	      <!-- card end// -->
	      <div class="pagination-area mt-30 mb-50">
	          <nav aria-label="Page navigation example">
	              <ul class="pagination justify-content-start">
	                  <li class="page-item active"><a class="page-link" href="#">01</a></li>
	                  <li class="page-item"><a class="page-link" href="#">02</a></li>
	                  <li class="page-item"><a class="page-link" href="#">03</a></li>
	                  <li class="page-item"><a class="page-link dot" href="#">...</a></li>
	                  <li class="page-item"><a class="page-link" href="#">16</a></li>
	                  <li class="page-item">
	                      <a class="page-link" href="#"><i class="material-icons md-chevron_right"></i></a>
	                  </li>
	              </ul>
	          </nav>
	      </div>
      </th:block>
      
      <!--/* 사용자 추가 js file */-->
    <th:block layout:fragment="customJsResource"></th:block>
    <!--/* 사용자 추가 js script */-->
    <th:block layout:fragment="customJs">
    	<script>
    		
    	</script>
    </th:block>
            
</html>
