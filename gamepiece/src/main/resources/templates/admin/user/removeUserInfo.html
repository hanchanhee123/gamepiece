<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{admin/layout/default}">

	<th:block layout:fragment="contents-header">
		<div class="content-header">
			<div>
				<h2 class="content-title">탈퇴 회원정보 조회</h2>
			</div>
		</div>
	</th:block>
	
	<th:block layout:fragment="contents-body">
		<div class="card">
		    <div class="card-body">
		        <div class="row">
		            <div class="user-list">
		                <header class="border-bottom mb-4 pb-4">
		                    <div class="row">
		                        <div class="col-lg-5 col-6 me-auto">
		                            <input type="text" placeholder="Search..." class="form-control" />
		                        </div>
		                    </div>
		                </header>
		                <div class="table-responsive">
		                    <table class="table table-hover">
		                        <thead>
		                            <tr>
		                                <th>회원ID</th>
		                                <th>회원이메일</th>
		                                <th>회원비밀번호</th>
		                                <th>성별</th>
		                                <th>생년월일</th>
		                                <th>회원권환</th>
		                                <th>회원이름</th>
		                                <th>회원연락처</th>
		                                <th>탈퇴일자</th>  
		                            </tr>
		                        </thead>
		                        <tbody>
		                            <tr th:if="${removeUserInfo != null}" th:each="removeUserInfo : ${removeUserInfo}">
	                                      <td th:text="*{removeUserInfo.id}"><b></b></td>
	                                      <td th:text="*{removeUserInfo.userPswd}"></td>
	                                      <td th:text="*{removeUserInfo.userNm}"></td>
	                                      <td th:text="*{removeUserInfo.userGender}"></td>
	                                      <td th:text="*{removeUserInfo.userEmlAddr}"></td>
	                                      <td th:text="*{removeUserInfo.userBrdt}"></td>
	                                      <td th:text="*{removeUserInfo.userTelno}"></td>
	                                      <td th:text="*{removeUserInfo.userNn}"></td>
	                                      <td th:text="*{removeUserInfo.joinYmd}"></td>
		                            </tr>
		                        </tbody>
		                    </table>
		                </div>
		            </div>
		        </div>
		    </div>
		</div>
		<div class="pagination-area mt-30 mb-50">
		    <nav aria-label="Page navigation example">
		        <ul class="pagination justify-content-start">
		            <li class="page-item active"><a class="page-link" href="#">01</a></li>
		            <li class="page-item"><a class="page-link" href="#">02</a></li>
		            <li class="page-item"><a class="page-link" href="#">03</a></li>
		            <li class="page-item"><a class="page-link dot" href="#">...</a></li>
		            <li class="page-item"><a class="page-link" href="#">16</a></li>
		            <li class="page-item">
		                <a class="page-link" href="#"><i class="material-icons md-chevron_right"></i></a>
		            </li>
		        </ul>
		    </nav>
		</div>
		</th:block>
   	<!--/* 사용자 추가 js file */-->
    <th:block layout:fragment="customJsResource"></th:block>
    <!--/* 사용자 추가 js script */-->
    <th:block layout:fragment="customJs">
    	<script>
    		
    	</script>
    </th:block>
            
</html>
