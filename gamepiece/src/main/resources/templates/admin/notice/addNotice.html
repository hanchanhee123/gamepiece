<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{admin/layout/default}">

	<th:block layout:fragment="contents-header"> 	
	<div class="col-6">
      <div class="content-header">
          <div>
              <h2 class="content-title card-title" th:text="${title}"></h2>
          </div>
          <div>
                    <a th:href="@{/admin/notice/list}" id="cancelBtn" class="btn btn-light rounded font-sm mr-5 text-body hover-up">취소</a>
                     <button type="submit" id="submitBtn" class="btn btn-md rounded font-sm hover-up">등록</button>
             </div>
      </div>
     </div>
   	</th:block>
   	<th:block layout:fragment="contents-body">
   		<div th:if="${message}" class="alert alert-success alert-dismissible fade show" role="alert">
        <span th:text="${message}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
 <form id="addNoticeForm" th:action="@{/admin/notice/write}" method="post" enctype="multipart/form-data">
 
   		    <div class="row">
                <div class="col-lg-6">
                    <div class="card mb-4">
                        <div class="card-body">
                       
                   
                            <div class="mb-4">
                                <label for="boardTitle" class="form-label">공지제목</label>
                                <input type="text" class="form-control" 
                                    id="noticeTitle" name="noticeTitle" placeholder="제목을 입력하세요">
                            </div>
                           
                            <div class="mb-4">
                                <label for="boardContent" class="form-label">공지내용</label>
                                <textarea placeholder="내용을 입력하세요" class="form-control" rows="7" 
                                style="height: 300px; resize: none;" 
                                id="noticeContent" name="noticeContent"></textarea>
                            </div>
                          
                         
                        	
 		
		<div class="fileSpace">
<div class="col">
   <div class="card">
       <div class="card-header">
           <h5>파일 업로드</h5>
       </div>
       <div class="card-body">
           <div class="input-group">
               <input type="file" id="files" name="files" 
                      class="form-control bg-light border-0 small d-none" multiple>
               <div class="input-group border rounded bg-white p-2 w-100">
                   <button onclick="document.getElementById('files').click()" 
                           type="button" 
                           class="btn btn-outline-primary">
                       <i class="bi bi-folder-plus me-1"></i>파일선택
                   </button>
                   <span id="fileLabel" 
                         class="d-flex align-items-center ms-3 text-secondary">
                 
                   </span>
               </div>
           </div>
       </div>
   </div>
</div>

<div class="col">
	<div class="card">
		<div class="card-header">
			<h5>파일미리보기</h5>
		</div>
		<div class="card-body">
			<div id="preview">
				
			</div>
		</div>
	</div>
</div>
</div> 
                            
                            
                            	<div class="row mt-4">					
							
						</div>
                        </div>
                    </div>
                </div>
            </div>
            </form>
   	</th:block>
   	<!--/* 사용자 추가 js file */-->
    <th:block layout:fragment="customJsResource"></th:block>
    <!--/* 사용자 추가 js script */-->
    <th:block layout:fragment="customJs">
    	<script>
		// 게시글 등록
		$('#submitBtn').click(function(e){
    e.preventDefault(); // 기본 제출 동작 막기
    
    let isSubmit = true;
    const $formControl = $('#addNoticeForm').find('#noticeTitle, textarea');
    $formControl.each((idx, elem) => {
        const value = $(elem).val();
        if(!value){
            isSubmit = false;
            alert('필수 입력 항목입니다.');
            $(elem).focus();
            return false;
        }
    });
    
    if(isSubmit) {
        // FormData 객체 생성
        const formData = new FormData($('#addNoticeForm')[0]);
        
        // 파일 추가
        const fileInput = document.getElementById('files');
        if (fileInput.files.length > 0) {
            for (let i = 0; i < fileInput.files.length; i++) {
                formData.append('files', fileInput.files[i]);
            }
        }
        
        // Ajax로 전송
        $.ajax({
            url: '/admin/notice/write',
            type: 'POST',
            data: formData,
            processData: false,
            contentType: false,
            success: function(response) {
                location.href = '/admin/notice/list';
            },
            error: function(xhr, status, error) {
                console.error("에러 발생:", error);
                alert('게시글 등록 중 오류가 발생했습니다.');
            }
        });
    }
});
		
		
		
		   $('#files').change(function(){
		$('#preview').empty();
		const files = this.files;
		 if(files.length > 0) {
		        // 여러 파일인 경우 "첫번째파일.확장자 외 N개" 형식으로 표시
		        $('#fileLabel').text(files[0].name + (files.length > 1 ? ` 외 ${files.length - 1}개` : ''));
		    } else {
		        $('#fileLabel').text('"""');
		    }
		const fileList = [...files];
		fileList.forEach(function(file, idx){
             
             //div에 이미지 추가
             const imgDiv = $('<div class="col-md-3 img-box" style="position:relative"></div>');
             const lastModified = files[idx].lastModified;
             //이미지 파일 미리보기
             if(file.type.match('image.*')){
                 //파일을 읽기 위한 FileReader객체 생성
                 const reader = new FileReader(); 
                 reader.onload = function (e) { 
                     //파일 읽어들이기를 성공했을때 호출되는 이벤트 핸들러
                     const img = $('<img />', {src: e.target.result, id : lastModified });
                     const span = $('<span />', {'class': 'delete-img', 'data-remove-key' : lastModified}).text('X');
                     imgDiv.append(img,span);
                     imgDiv.appendTo('#preview');
                 } 
                 reader.readAsDataURL(file);
             }else{
                 //이미지 파일 아닐 경우 대체 이미지
                 const noImage = $('<img />', { src : '/manage/assets/imgs/theme/upload.svg', id : lastModified });
              	  const span = $('<span />', {'class': 'delete-img', 'data-remove-key' : lastModified}).text('X');
                 imgDiv.append(noImage, span);
                 imgDiv.appendTo('#preview');
                 
             }
         })
	});
	
		  
		    $(document).on('click', '.delete-img',function(){
	            const files = $("#files").prop('files');
	            
	            const dataTranster = new DataTransfer();
	            const removeTargetId = $(this).attr('data-remove-key');
	            
	            Array.from(files)
	                 .filter(file => file.lastModified != removeTargetId)
	                 .forEach(file => dataTranster.items.add(file));
	         
	            $('#files')[0].files = dataTranster.files;
	            
	            // 파일 삭제 후 남은 파일 수에 따라 라벨 텍스트 업데이트
	            const remainingFiles = dataTranster.files;
	            if(remainingFiles.length > 0) {
	                $('#fileLabel').text(remainingFiles[0].name + 
	                    (remainingFiles.length > 1 ? ` 외 ${remainingFiles.length - 1}개` : ''));
	            } else {
	                $('#fileLabel').text('선택된 파일 없음');
	            }
	         
	            $(this).closest('.img-box').remove();
	        });
	    	
		
		
    		
    	</script>
    </th:block>
</html>
