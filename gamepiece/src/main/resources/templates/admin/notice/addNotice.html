<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{admin/layout/default}">

	<th:block layout:fragment="contents-header"> 	
	<div class="col-6">
      <div class="content-header">
          <div>
              <h2 class="content-title card-title" th:text="${title}"></h2>
          </div>
          <div>
                    <a th:href="@{/admin/notice/list}" id="cancelBtn" class="btn btn-light rounded font-sm mr-5 text-body hover-up">취소</a>
                     <button type="submit" id="submitBtn" class="btn btn-md rounded font-sm hover-up">등록</button>
             </div>
      </div>
     </div>
   	</th:block>
   	<th:block layout:fragment="contents-body">
   		<div th:if="${message}" class="alert alert-success alert-dismissible fade show" role="alert">
        <span th:text="${message}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
 <form id="addNoticeForm" method="post" enctype="multipart/form-data" onsubmit="return false;">
 
   		    <div class="row">
                <div class="col-lg-6">
                    <div class="card mb-4">
                        <div class="card-body">
                       
                   
                            <div class="mb-4">
                                <label for="boardTitle" class="form-label">공지제목</label>
                                <input type="text" class="form-control" 
                                    id="noticeTitle" name="noticeTitle" placeholder="제목을 입력하세요">
                            </div>
                           
                            <div class="mb-4">
                                <label for="boardContent" class="form-label">공지내용</label>
                                <textarea placeholder="내용을 입력하세요" class="form-control" rows="7" 
                                style="height: 300px; resize: none;" 
                                id="noticeContent" name="noticeContent"></textarea>
                            </div>
                          
                         
                        	
 		
		<div class="fileSpace">
<div class="col">
   <div class="card">
       <div class="card-header">
           <h5>파일 업로드</h5>
       </div>
       <div class="card-body">
           <div class="input-group">
               <input type="file" id="files" name="files" 
                      class="form-control bg-light border-0 small d-none" multiple>
               <div class="input-group border rounded bg-white p-2 w-100">
                   <button onclick="document.getElementById('files').click()" 
                           type="button" 
                           class="btn btn-outline-primary">
                       <i class="bi bi-folder-plus me-1"></i>파일선택
                   </button>
                   <span id="fileLabel" 
                         class="d-flex align-items-center ms-3 text-secondary">
                 
                   </span>
               </div>
           </div>
       </div>
   </div>
</div>

<div class="col">
	<div class="card">
		<div class="card-header">
			<h5>파일미리보기</h5>
		</div>
		<div class="card-body">
			<div id="preview">
				
			</div>
		</div>
	</div>
</div>
</div> 
                            
                            
                            	<div class="row mt-4">					
							
						</div>
                        </div>
                    </div>
                </div>
            </div>
            </form>
   	</th:block>
   	<!--/* 사용자 추가 js file */-->
    <th:block layout:fragment="customJsResource"></th:block>
    <!--/* 사용자 추가 js script */-->
    <th:block layout:fragment="customJs">
    	<script>
		// 게시글 등록
	$('#submitBtn').click(function(e){
    e.preventDefault();
    
    const $submitBtn = $(this);
    if ($submitBtn.prop('disabled')) {
        return;
    }
    $submitBtn.prop('disabled', true);
    
    let isSubmit = true;
    const $formControl = $('#addNoticeForm').find('#noticeTitle, textarea');
    $formControl.each((idx, elem) => {
        const value = $(elem).val();
        if(!value){
            isSubmit = false;
            alert('필수 입력 항목입니다.');
            $(elem).focus();
            $submitBtn.prop('disabled', false);
            return false;
        }
    });
    
    if(isSubmit) {
        // FormData 새로 생성
        const formData = new FormData();
        
        // 제목과 내용 추가
        formData.append('noticeTitle', $('#noticeTitle').val());
        formData.append('noticeContent', $('#noticeContent').val());
        
        // 파일 추가 (한 번만)
        const fileInput = document.getElementById('files');
        if (fileInput.files.length > 0) {
            Array.from(fileInput.files).forEach(file => {
                formData.append('files', file);
            });
        }
        
        $.ajax({
            url: '/admin/notice/write',
            type: 'POST',
            data: formData,
            processData: false,
            contentType: false,
            success: function(response) {
                location.href = '/admin/notice/list';
            },
            error: function(xhr, status, error) {
                console.error("에러 발생:", error);
                alert('게시글 등록 중 오류가 발생했습니다.');
                $submitBtn.prop('disabled', false);
            }
        });
    }
});
		
		  
	    $('#files').change(function(){
	    	   $('#preview').empty();
	    	   const files = this.files;
	    	   if(files.length > 0) {
	    	       // 여러 파일 표시
	    	       $('#fileLabel').text(files[0].name + (files.length > 1 ? ` 외 ${files.length - 1}개` : ''));
	    	   } else {
	    	       $('#fileLabel').text('선택된 파일 없음');
	    	   }

	    	   const fileList = [...files];
	    	   fileList.forEach(function(file, idx){
	    	       const imgDiv = $('<div class="col-md-3 img-box" style="position:relative"></div>');
	    	       const lastModified = files[idx].lastModified;
	    	       
	    	       if(file.type.match('image.*')){
	    	           const reader = new FileReader(); 
	    	           reader.onload = function (e) { 
	    	               const img = $('<img />', {src: e.target.result, id : lastModified });
	    	               const span = $('<span />', {'class': 'delete-img', 'data-remove-key' : lastModified}).text('X');
	    	               imgDiv.append(img,span);
	    	               imgDiv.appendTo('#preview');
	    	           } 
	    	           reader.readAsDataURL(file);
	    	       } else {
	    	           const fileIcon = $('<i />', { class: 'bi bi-file-earmark-text fs-1 text-primary' });
	    	           const fileName = $('<p />', { class: 'mb-0 mt-2 small' }).text(file.name);
	    	           const span = $('<span />', {'class': 'delete-img', 'data-remove-key' : lastModified}).text('X');
	    	           imgDiv.append(fileIcon, fileName, span);
	    	           imgDiv.appendTo('#preview');
	    	       }
	    	   });
	    	});

	    	// 파일 삭제 이벤트
	    	$(document).on('click', '.delete-img', function(){
	    	   const files = $("#files").prop('files');
	    	   const dataTransfer = new DataTransfer();
	    	   const removeTargetId = $(this).attr('data-remove-key');
	    	   
	    	   Array.from(files)
	    	        .filter(file => file.lastModified != removeTargetId)
	    	        .forEach(file => dataTransfer.items.add(file));

	    	   $('#files')[0].files = dataTransfer.files;
	    	   
	    	   updateFileLabel(dataTransfer.files);
	    	   $(this).closest('.img-box').remove();
	    	});

	    	function updateFileLabel(files) {
	    	   if(files.length > 0) {
	    	       $('#fileLabel').text(files[0].name + (files.length > 1 ? ` 외 ${files.length - 1}개` : ''));
	    	   } else {
	    	       $('#fileLabel').text('선택된 파일 없음');
	    	   }
	    	}
		
		
    		
    	</script>
    </th:block>
</html>
