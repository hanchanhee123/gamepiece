<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{admin/layout/default}">
	  
 
<th:block layout:fragment="contents-header">   
  <div class="content-header">
      <div>
          <h2 class="content-title card-title" th:text="${title}"></h2>
      </div>
      <div> 
          <a th:href="@{/admin/event/addEventWinner}" class="btn btn-primary btn-sm rounded">이벤트 당첨자 목록 추가</a>
      </div>
  </div>
</th:block>
<th:block layout:fragment="contents-body">
  <div class="card mb-4">
   <div class="row">
      <header class="card-header">
          <div class="row">
              <div class="col-lg-5 col-6 me-auto">
                  <input type="text" placeholder="Search..." class="form-control" />
              </div>
          </div>
      </header>
      <!-- card-header end// -->
      <div class="card-body">
      	<div class="table-responsive">
      		<table class="table table-hover">
		      <!-- 	<thead>
		      		<tr>
		      			<th width="10%">번호</th>
		      			<th width="75%">이벤트명</th>
		      			<th>상세</th>
		      			<th>수정</th>      			
		      		</tr>
		      	</thead> -->
		      	<tbody>
		      		<tr th:if="${eventList != null}"
						th:each="eventList :${eventList}">
		      			<!-- <td width="10%" th:text="${eventList.evCd}"></td> -->
		      			<td width="80%" th:text="${eventList.evNm}"></td>     			
		      			<td><a th:href="@{/admin/event/eventDetail(evCd=${eventList.evCd})}" class="btn btn-sm font-sm rounded btn-brand"> 상세 </a></td> 			
		      			<td><a th:href="@{/admin/event/modify(evCd=${eventList.evCd})}" class="btn btn-sm font-sm btn-light rounded">  <i class="material-icons md-edit"></i> 수정 </a></td> 			
		      		</tr>
		      	</tbody>
      		</table>
    	 </div>     
      </div>
      <!-- card-body end// -->
  </div>
  </div>
  <!-- card end// -->
  <div class="pagination-area mt-30 mb-50">
      <nav aria-label="Page navigation example">
          <ul class="pagination justify-content-start">
              <li class="page-item active"><a class="page-link" href="#">01</a></li>
              <li class="page-item"><a class="page-link" href="#">02</a></li>
              <li class="page-item"><a class="page-link" href="#">03</a></li>
              <li class="page-item"><a class="page-link dot" href="#">...</a></li>
              <li class="page-item"><a class="page-link" href="#">16</a></li>
              <li class="page-item">
                  <a class="page-link" href="#"><i class="material-icons md-chevron_right"></i></a>
              </li>
          </ul>
      </nav>
  </div>
</th:block>
</html>
