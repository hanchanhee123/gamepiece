<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{admin/layout/default}">
    <th:block layout:fragment="contents-header"> 	
      <div class="content-header">
          <h2 class="content-title" th:text="${title}"></h2>
          <div>
              <button class="btn btn-light rounded font-sm mr-5 text-body hover-up">임시 저장</button>
              <button class="btn btn-md rounded font-sm hover-up">일정 추가</button>
          </div>
      </div>
   	</th:block>
   	<th:block layout:fragment="contents-body">
	    <div class="row">
	        <div class="col-lg-6">
	            <div class="card mb-4">
	                <div class="card-body">
	                    <div class="row">
	                        <div class="col-md-3">
	                            <h6>1. 일반 정보</h6>
	                        </div>
	                        <div class="col-md-9">
	                            <div class="mb-4">
	                                <label class="form-label">대회명</label>
	                                <input type="text" placeholder="Type here" class="form-control">
	                            </div>
	                            <div class="mb-4">
	                                <label class="form-label">대회 시작 날짜</label>
	                                <input type="date" placeholder="Type here" class="form-control">
	                            </div>
	                        </div> <!-- col.// -->
	                    </div> <!-- row.// -->
	                    <hr class="mb-4 mt-0">
	                    <div class="row">
	                        <div class="col-md-3">
	                            <h6>2. 카테고리</h6>
	                        </div>
	                        <div class="col-md-9">
	                            <div class="mb-4">
	                                <label class="mb-2 form-check form-check-inline" style="width: 45%;" th:each="game:${gameList}">
	                                    <input class="form-check-input" name="mycategory" type="radio" th:value="${game.gameName}">
	                                    <span class="form-check-label" th:text="${game.gameName}"> LoL</span>
	                                </label>
	                            </div>
	                        </div> <!-- col.// -->
	                    </div> <!-- row.// -->
	                    <hr class="mb-4 mt-0">
	                    <div class="row">
	                        <div class="col-md-3">
	                            <h6>3. 첨부파일</h6>
	                        </div>
	                        <div class="col-md-9">
	                            <div class="mb-4">
	                                <label class="form-label">이미지</label>
	                                <input class="form-control" type="file">
	                            </div>
	                        </div> <!-- col.// -->
	                    </div> <!-- .row end// -->
	                </div>
	            </div>
	        </div>
	    </div>
   	</th:block>
   	<!--/* 사용자 추가 js file */-->
    <th:block layout:fragment="customJsResource"></th:block>
    <!--/* 사용자 추가 js script */-->
    <th:block layout:fragment="customJs">
    	<script>
    		
    	</script>
    </th:block>
</html>
